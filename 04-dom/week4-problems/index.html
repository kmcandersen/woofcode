<!DOCTYPE html>
<html>
  <head>
    <title>Week 4 Problems</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header aria-hidden="true"><h1>ROCK 👊 PAPER ✋ SCISSORS ✌️</h1></header>
    <header class="visually-hidden"><h1>ROCK PAPER SCISSORS</h1></header>
    <main>
      <section class="scores">
        <div title="player score">
          <p aria-hidden="true">🧍</p>
          <p id="player-wins">0</p>
        </div>
        <div title="computer score">
          <p aria-hidden="true">💻</p>
          <p id="computer-wins">0</p>
        </div>
      </section>
      <section class="hero">
        <div id="image">💻</div>
        <div id="msg">Hello human! Let's play.</div>
      </section>
      <section class="buttons">
        <button id="rock" aria-label="select rock">🪨</button>
        <button id="paper" aria-label="select paper">🧻</button>
        <button id="scissors" aria-label="select scissors">✂️</button>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>

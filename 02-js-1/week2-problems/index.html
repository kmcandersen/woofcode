<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .result-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container m-5">
    <form id="myForm">
        <div class="mb-3">
          <label for="getAge" class="form-label">The age I'll turn in <span id="currYear"></span>:</label>
          <input type="number" min="1" class="form-control" id="getAge">
        </div>
        <div class="mb-3">
          <label for="getTargetYear" class="form-label">Calculate my age in the year:</label>
          <input type="number" min="2021" class="form-control" id="getTargetYear">
        </div>
        <button type="submit" class="btn btn-primary" id="calculate">Calculate!</button>
      </form>
      <div class="result-container my-5">
          <p id="result" class="fs-1"></p>
          <button type="button" class="btn btn-outline-primary" id="reset">Reset!</button>
      </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

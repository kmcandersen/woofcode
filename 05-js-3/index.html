<!DOCTYPE html>
<html>
  <head>
    <title>Week 5 Problems</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <h2>E-mazon</h2>
    </header>

    <div id="content">
      <div id="products">
        <div id="cards-container"></div>
      </div>

      <div id="sidebar">
        <div id="cart">
          <h3 id="wallet">
            You have $<span id="wallet-balance">100</span> in credit.
          </h3>
          <div id="cart-card">
            <div id="cart-header">
              <h2 id="cart-title">My Cart</h2>
            </div>
            <div id="table-area">
              <table id="cart-table">
                <tr>
                  <th id="wider-cell">Item</th>
                  <th>Quantity</th>
                  <th>Price</th>
                </tr>
                <tbody id="table-contents"></tbody>
              </table>
            </div>
            <div id="cart-footer">
              <h2 id="cart-total">Total: $<span id="total">0</span></h2>
            </div>
          </div>
          <button id="empty-button">EMPTY</button>
          <button id="checkout-button">CHECKOUT</button>
        </div>
      </div>
    </div>

    <script src="js/cart.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
